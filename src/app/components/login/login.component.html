<form [formGroup]="form" fxLayoutAlign="center" novalidate>
    <mat-list>
        <mat-list-item>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field>
                <input type="password" matInput placeholder="Senha" formControlName="senha">
            </mat-form-field>
            <span matTooltip="Informe no mÃ­nimo 6 caracteres">
                <mat-icon>help</mat-icon>
            </span>
        </mat-list-item>
        <div class="buttons">
            <mat-list-item fxLayoutAlign="center">
                <button mat-flat-button class="dragon" [disabled]="form.invalid" (click)="login()">
                    Entrar
                </button>

            </mat-list-item>
            <mat-list-item fxLayoutAlign="center">
                <button  mat-flat-button class="facebook" (click)="submitLogin();">
                    Login com Facebook
                </button>
            </mat-list-item>
        </div>
    </mat-list>
</form>
