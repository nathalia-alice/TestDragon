<div class="container">
    <div class="row">
        <div class="col-md-12">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h2>
                            <button class="pull-left" mat-button routerLink="/dragons">
                                <i class="material-icons">keyboard_arrow_left</i>
                            </button>
                           {{title}}
                        </h2>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="dragonForm">
                        <div class="row">
                            <mat-form-field class="col-md-6">
                                <input matInput type="text" placeholder="Nome" id="name" name="name"
                                    formControlName="name">
                            </mat-form-field>

                            <mat-form-field class="col-md-6">
                                <input matInput type="text" placeholder="Tipo" id="type" name="type"
                                    formControlName="type">
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field class="col-md-12">
                                <input matInput type="text" placeholder="HistÃ³rias" id="histories" name="histories"
                                    formControlName="histories">
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <button mat-flat-button class="background-dragon" (click)="createDragon()"
                                    [disabled]="!dragonForm.valid">
                                    Enviar
                                </button>
                            </div>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
